<?xml version="1.0"?>
<result>
    {% if addresses %}
        {% for addr in addresses %}
            <address key="{{addr}}">
                {% for school in addr.schools %}
                    <school name="{{school}}"/>
                {% endfor %}
            </address>
        {% endfor %}
    {% else %}
        <message value="no address specified"/>
    {% endif %}
</result>
